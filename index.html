<!DOCTYPE html>
<html>
<head>
  <title>Charcuterie Board Order Form</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Charcuterie Board Order Form</h1>
  <form>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>

    <label for="eventDate">Date of Event:</label>
    <input type="date" id="eventDate" name="eventDate" required>

    <label for="eventTime">Event Start Time:</label>
    <input type="time" id="eventTime" name="eventTime" required>

    <label for="deliveryAddress">Delivery Address:</label>
    <input type="text" id="deliveryAddress" name="deliveryAddress" required>

    <label for="contactMethod">Preferred Contact Method:</label>
    <select id="contactMethod" name="contactMethod" required>
      <option value="">Choose an option</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>
    </select>

    <label for="boardType">Board Type:</label>
    <select id="boardType" name="boardType" required>
      <option value="">Choose a board type</option>
      <option value="wooden">Wooden Board</option>
      <option value="slate">Slate Board</option>
      <option value="marble">Marble Board</option>
    </select>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" required>

    <label for="designPreference">Design Preference:</label>
    <textarea id="designPreference" name="designPreference" rows="4" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <script>
    // JavaScript code for form validation or other functionality can go here
  </script>
</body>
</html>
